<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Moo</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div id="screen"></div>
    <div id="buttons-container">
        <button class="onscreen">7</button>
        <button class="onscreen">8</button>
        <button class="onscreen">9</button>
        <button class="erase">DEL</button>
        <button class="erase">C</button>
        <button class="onscreen">4</button>
        <button class="onscreen">5</button>
        <button class="onscreen">6</button>
        <button class="onscreen">&#215;</button> <!--multiplication-->
        <button class="onscreen">&#247;</button> <!--division-->
        <button class="onscreen">1</button>
        <button class="onscreen">2</button>
        <button class="onscreen">3</button>
        <button class="onscreen">&#43;</button>   <!--addition-->
        <button class="onscreen">&#8722;</button> <!--subtraction-->
        <button class="onscreen">0</button>
        <button class="onscreen">.</button>
        <button class="onscreen">&#960;</button>  <!--pi-->
        <button class="onscreen">Ans</button>
        <button>&#61;</button>   <!--equal-->
    </div>
</body>
</html>
